# Mosquitto MQTT Broker Configuration
# G.O.S. Phytotron Network

# Listener for standard MQTT
listener 1883
protocol mqtt

# Listener for WebSockets (for web dashboard)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# For production: set to false and use password_file
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
